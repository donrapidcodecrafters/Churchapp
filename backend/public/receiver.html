<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Church Lyrics Receiver</title>
  <style>
    body {
      background: black;
      color: white;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
  </style>
  <script type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();

    context.addCustomMessageListener("urn:x-cast:com.example.church", (event) => {
      document.body.innerText = event.data.lyrics || "No lyrics";
    });

    context.start();
  </script>
</head>
<body>
  Waiting for lyrics...
</body>
</html>
