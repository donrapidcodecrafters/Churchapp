<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Church Lyrics AirPlay Receiver</title>
  <style>
    body {
      background: black;
      color: white;
      font-size: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }
  </style>
  <script>
    const evtSource = new EventSource("/lyrics-stream");
    evtSource.onmessage = function(event) {
      document.body.innerText = event.data || "No lyrics";
    };
  </script>
</head>
<body>
  Waiting for lyrics...
</body>
</html>
